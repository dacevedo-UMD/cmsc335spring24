            // Check if the phone number has the correct length
            if (phoneNumber.length !== 8) {
                return false;
            }

            // Check if the first three characters are digits and the fourth character is '-'
            for (let i = 0; i < 3; i++) {
                if (isNaN(Number(phoneNumber[i]))) {
                    return false;
                }
            }

            // Check if the fourth character is '-'
            if (phoneNumber[3] !== '-') {
                return false;
            }

            // Check if the remaining four characters are digits
            for (let i = 4; i < 8; i++) {
                if (isNaN(Number(phoneNumber[i]))) {
                    return false;
                }
            }

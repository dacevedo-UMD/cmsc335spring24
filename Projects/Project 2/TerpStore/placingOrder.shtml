<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placing Order.</title>
    <link rel="styleSheet" href="style.css" type="text/css">
</head>
<body>
    <div id="container">
        <p id="title">
            <u><b>Placing Order</b></u>
        </p>
        
        <form action="processing/placingOrder.php" method="post" id="order">
            <label for="item-serial"><u>Item Serial #</u></label> 
            <input type="text" id="item-serial" name="serialNumber" placeholder="umd-item-000" autofocus><br><br>
            
            <label for="cc-start"><u>Credit Card #</u></label>
            <input type="text" id="cc-start" name="cc1" size="1" maxlength="4"> - 
            <input type="text" name="cc2" size="1" maxlength="4"> - 
            <input type="text" name="cc3" size="1" maxlength="4"> - 
            <input type="text" name="cc4" size="1" maxlength="4"><br><br>
             
            <label for="ship-add"><u>Shipping Address</u></label>
            <input type="text" id="ship-add" name="shipping" maxlength="80"><br><br>

            <label for="contact-email"><u>Contact Email Address:</u></label>
            <input type="email" id="contact-email" name="email" placeholder="example@terpmail.umd.edu"><br><br>

            <input type="submit" value="Submit Inquiry" id="button"> <input type="reset" value="Clear" id="button-right">
        </form>
    
        <!--#include virtual="footer.shtml" -->
    </div>
</body>
</html>
